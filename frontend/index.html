<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
</head>
<body>
    <h1>タスク管理アプリ</h1>

    <form id="taskForm">
        <label for="taskName">タスク名:</label>
        <input type="text" id="taskName" name="taskName" required><br>

        <label for="taskDetails">詳細:</label>
        <input type="text" id="taskDetails" name="taskDetails" required><br>

        <label for="taskPriority">優先度:</label>
        <select id="taskPriority" name="taskPriority" required>
            <option value="高">高</option>
            <option value="中">中</option>
            <option value="低">低</option>
        </select><br>

        <label for="taskDueDate">期日:</label>
        <input type="date" id="taskDueDate" name="taskDueDate" required><br>

        <button type="submit">タスクを追加</button>
    </form>

    <ul id="taskList">
        <!-- 追加されたタスクがここに表示される -->
    </ul>

    <script src="app1.js"></script>
</body>
</html>
